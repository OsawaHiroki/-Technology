	<html>
	<head>
		<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<title>profile</title>
  	<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrappr">
			<header class="header">
				<p class="profile">大澤広喜です。今日は自己紹介ということで自分の趣味のことを話したいと思います。
        技術もなく、大したものではありませんが今の自分にできることを使いましたので温かく見守りください。</p>
			</header>
      <div class="hobby clearfix">
        <div class="hobby-game">
          <div class="game">
            <p class="game-name">ゲーム</p>
            <p class="game-text">子供の頃からテレビゲームが好きで、現在はPS4で遊んでいます。
            最近FPSゲームにハマっているので興味のある人は一緒にやりましょう。</p>
          </div>
          <div class="game-gallery">
            <ul class="game-list">
              <img class="game-img" src="game/img.jpg" width="300" height="200">
              <img class="game-img" src="game/img2.png" width="300" height="200">
            </ul>
         </div>
        </div>
        <div class="hobby-photo">
          <div class="photo">
            <p class="photo-name">写真</p>
            <p class="photo-text">写真は高校生の頃からやっています。まだまだ腕は未熟ですが、休みの日などに友人にモデルを頼みポートレートという人物写真をよく撮ります。</p>
          </div>
          <div class="photo-gallery">
            <ul class="photo-list">
              <img class="photo-img" src="photo/_DSC0049.JPG" width="300" height="200">
              <img class="photo-img" src="photo/DSC_7401.JPG" width="300" height="200">
            </ul>
          </div>
        </div>
      </div>
      <footer class="footer">
      <p class="footer-text">短い自己紹介でしたが、これからも自分の技術力向上のため頑張っていきますので宜しくお願いします。</p>
      </footer>
		</div>
	</body>
	</html>
